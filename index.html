<html>

      html { height: 100% }

    <script type="text/javascript"

    </script>
    <script type="text/javascript">
	
	var Coordenadas = {};
	Coordenadas.x=0;
	Coordenadas.y=0;
	window.onload = Load2();
	
	function onDeviceReady() {
        navigator.geolocation.getCurrentPosition(onSuccess, onError);
    }
	 // onSuccess Geolocation
    //
    function onSuccess(position) {
       var element = document.getElementById('Coordenadas');
       /* element.innerHTML = 'Latitude: '           + position.coords.latitude              + '<br />' +
                            'Longitude: '          + position.coords.longitude             + '<br />' +
                            'Altitude: '           + position.coords.altitude              + '<br />' +
                            'Accuracy: '           + position.coords.accuracy              + '<br />' +
                            'Altitude Accuracy: '  + position.coords.altitudeAccuracy      + '<br />' +
                            'Heading: '            + position.coords.heading               + '<br />' +
                            'Speed: '              + position.coords.speed                 + '<br />' +
                            'Timestamp: '          +                                   position.timestamp          + '<br />';
							*/
    Coordenadas.x = position.coords.latitude;
	Coordenadas.y = position.coords.longitude;
	}

    // onError Callback receives a PositionError object
    //
    function onError(error) {
        alert('code: '    + error.code    + '\n' +
                'message: ' + error.message + '\n');
    }
      function initialize() {
        var mapOptions = {
		center: new google.maps.LatLng(Coordenadas.x,Coordenadas.y),
          zoom: 18,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
	  
	  function Load2(){
		onDeviceReady();
		for (var i=0; i<3; i++)
		{alert(Coordenadas.x);alert(Coordenadas.y);}
		google.maps.event.addDomListener(window, 'load', initialize);
	
		
		
		}
		
		// google.maps.event.addDomListener(window, 'load', initialize);
     
    </script>
  </head>
  <body>
